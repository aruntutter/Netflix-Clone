<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <title>Netflix-Clone</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <div class="header">
      <div class="overlay"></div>
      <navbar class="navbar">
        <div class="navbar-logo-container">
          <img
            src="images/Netflix_Logo_PMS.png"
            alt="Netflix Logo"
            class="Navbar-logo"
          />
        </div>
        <div class="navbar-cta-container">
          <select class="nav-select">
            <option value="English" default>English</option>
            <option value="हिंदी">हिंदी</option>
          </select>
          <button class="btn btn-navbar">Sign In</button>
        </div>
      </navbar>
      <div class="hero-container">
        <h1 class="header-title">Unlimited movies, TV shows and more.</h1>
        <h2 class="header-sub-title">Watch anywhere. Cancel anytime.</h2>
        <p class="header-description">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="header-cta-container">
          <input
            type="text"
            class="header-cta-input"
            placeholder="Email address"
          />
          <button class="btn btn-header">
            Get Started <i class="fa-solid fa-greater-than"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- HEADER END -->
  </body>
</html>
